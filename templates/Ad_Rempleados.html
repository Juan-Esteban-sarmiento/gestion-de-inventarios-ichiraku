<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/Ad_Rempleados.css') }}">
</head>
<body>
  <div class="layout">
    <!-- Menu -->
    <aside class="sidebar">
      <div class="logo">
        <img src="{{ url_for('static', filename='image/logo.png') }}" alt="Ichiraku Logo">
      </div>

      <nav class="menu">
        <button onclick="window.location.href='{{ url_for('Ad_Inicio') }}'" class="menu-button">
          <img src="{{ url_for('static', filename='image/casita.png') }}" alt="Home"> Home
        </button>
        <button onclick="window.location.href='{{ url_for('Ad_Rempleados') }}'" class="menu-button active">
          <img src="{{ url_for('static', filename='image/folder.png') }}" alt="Empleados"> Employees
        </button>
        <button onclick="window.location.href='{{ url_for('Ad_Rproductos') }}'" class="menu-button">
          <img src="{{ url_for('static', filename='image/base.png') }}" alt="Productos"> Products
        </button>
        <button onclick="window.location.href='{{ url_for('Ad_Dinformes') }}'" class="menu-button">
          <img src="{{ url_for('static', filename='image/grafica.png') }}" alt="Reportes"> Reports
        </button>
        <button onclick="window.location.href='{{ url_for('Ad_Rlocales') }}'" class="menu-button">
          <img src="{{ url_for('static', filename='image/personas.png') }}" alt="Puntos de Venta"> Points Sale
        </button>
        <button onclick="window.location.href='{{ url_for('Ad_Pnotificaciones') }}'" class="menu-button">
          <img src="{{ url_for('static', filename='image/campana.png') }}" alt="Notificaciones"> Notifications
        </button>
      </nav>

      <div class="sidebar-footer">
        <button onclick="window.location.href='/logout'" class="logout-btn">LOG OUT</button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="content">
  <h1 class="title">Administrator Panel</h1>

  <div class="employee-container">

    <!-- Caja izquierda: formulario -->
    <section class="register-box">
      <h2>Register Employees</h2>
      <form id="registerForm">
        <label>Name</label>
        <input type="text" id="nombre" placeholder="Name ...">

        <label>ID</label>
        <input type="text" id="cedula" placeholder="ID ...">

        <label>Password</label>
        <input type="password" id="contrasena" placeholder="Password ...">

        <label>Contact Number</label>
        <input type="text" id="contacto" placeholder="Contact Number ...">

        <div class="form-actions">
          <button type="submit" class="btn">Register</button>
          <button type="reset" class="btn secondary">Clear</button>
        </div>
      </form>
    </section>

<!-- Caja derecha: búsqueda -->
<section class="search-box">
  <h2>List Employees</h2>
  
  <!-- Input de búsqueda -->
  <label for="buscarEmpleado" class="sr-only">Buscar empleado</label>
  <input 
    type="text" 
    id="buscarEmpleado" 
    placeholder="Search by Name or ID..."
    autocomplete="off"
  >

  <!-- Resultados -->
  <div id="resultEmpleado" class="result-box">
    <p>No se ha realizado ninguna búsqueda</p>
  </div>
</section>


  </div>
  <div id="registerMsg" style="color: green; margin-top: 10px;"></div>

</main>
  </div>

  <script src="{{ url_for('static', filename='js/Rempleados.js') }}"></script>
</body>
</html>>
