<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/Em_Ceditar.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/menu.css') }}">
</head>
<body>

  <div class="layout">
      <div class="sidebar">
          <div class="logo">
            <img src="{{ url_for('static', filename='image/logo.png') }}" alt="Ichiraku Logo">
          </div>

          <nav class="menu">

              <button onclick="window.location.href='{{ url_for('Em_Inicio') }}'" class="menu-button">
          <img src="{{ url_for('static', filename='image/casita.png') }}" alt="Home"> Home
        </button>
        <button onclick="window.location.href='{{ url_for('Em_Rordenes') }}'" class="menu-button">
          <img src="{{ url_for('static', filename='image/caja.png') }}" alt="Receive orders"> Receive orders
        </button>
        <button onclick="window.location.href='{{ url_for('Em_Rpedido') }}'" class="menu-button">
          <img src="{{ url_for('static', filename='image/carrito_super.png') }}" alt="Place orders"> Place orders
        </button>
        <button onclick="window.location.href='{{ url_for('Em_Hordenes') }}'" class="menu-button">
          <img src="{{ url_for('static', filename='image/reloj.png') }}" alt="Order History"> Order History
        </button>
        <button onclick="window.location.href='{{ url_for('Em_Ceditar') }}'" class="menu-button active">
          <img src="{{ url_for('static', filename='image/corazon.png') }}" alt="Editar"> user
        </button>
              </button>
          </nav>
          <button class="logout-btn" onclick="window.location.href='/logout'">LOG OUT</button>
      </div>

      <main class="main-content">
          <div class="welcome-box">
              <h1 class="welcome-title">  Employee panel  </h1>
          </div>

          <div class="form-container">
              <!-- Formulario -->
              <form method="POST" class="edit-form" id="editarForm">
                  <label for="id">ID:</label>
                  <input type="text" id="id" name="id" value="{{ user.Cedula }}" readonly>

                  <label for="Nombre">Nombre:</label>
                  <input type="text" id="Nombre" name="Nombre" value="{{ user.Nombre }}" required>

                  <label for="Contrasena">Contrasea:</label>
                  <input type="text" id="Contrasena" name="Contrasena" value="{{ user.Contrasena }}" required>

                  <label for="Numero_contacto">NÃºmero de contacto:</label>
                  <input type="text" id="Numero_contacto" name="Numero_contacto" value="{{ user.Numero_contacto }}" required>

                  <button type="submit" class="submit-btn">Confirmar</button>
              </form>


              <!-- Foto -->
              <div class="profile-section">
                  <img src="{{ user.photo_url if user.photo_url else url_for('static', filename='image/default.png') }}"
                       alt="Foto de usuario"
                       onerror="this.onerror=null; this.src='{{ url_for('static', filename='image/default-user.png') }}';">

                  <button class="profile-btn">Upload/Change Photo</button>
                  <button class="profile-btn delete">Delete Photo</button>
              </div>
          </div>
      </main>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <p id="modal-text"></p>
      <button onclick="cerrarModal()">Aceptar</button>
    </div>
  </div>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <script>
        window.onload = () => {
          mostrarModal("{{ messages[0][1] }}", "{{ messages[0][0] }}");
        };
      </script>
    {% endif %}
  {% endwith %}

</body>

<script src="{{ url_for('static', filename='js/Ceditar_EM.js') }}"></script>
</html>
