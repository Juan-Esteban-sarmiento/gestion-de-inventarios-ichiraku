<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/Ad_Pnotificaciones.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/Menu.css') }}">
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
      <div class="logo">
        <img src="{{ url_for('static', filename='image/logo.png') }}" alt="Ichiraku Logo">
      </div>

      <nav class="menu">
          <button onclick="window.location.href='{{ url_for('Ad_Inicio') }}'" class="menu-button">
            <img src="{{ url_for('static', filename='image/casita.png') }}" alt="Home"> Home
          </button>
          <button onclick="window.location.href='{{ url_for('Ad_Rempleados') }}'" class="menu-button">
            <img src="{{ url_for('static', filename='image/folder.png') }}" alt="Empleados"> Employees
          </button>
          <button onclick="window.location.href='{{ url_for('Ad_Rproductos') }}'" class="menu-button">
            <img src="{{ url_for('static', filename='image/base.png') }}" alt="Productos"> Products
          </button>
          <button onclick="window.location.href='{{ url_for('Ad_Dinformes') }}'" class="menu-button">
            <img src="{{ url_for('static', filename='image/grafica.png') }}" alt="Reportes"> Reports
          </button>
          <button onclick="window.location.href='{{ url_for('Ad_Rlocales') }}'" class="menu-button">
            <img src="{{ url_for('static', filename='image/personas.png') }}" alt="Puntos de Venta"> Points Sale
          </button>
          <button onclick="window.location.href='{{ url_for('Ad_Pnotificaciones') }}'" class="menu-button active">
            <img src="{{ url_for('static', filename='image/campana.png') }}" alt="Notificaciones"> Notifications
          </button>
          <button onclick="window.location.href='{{ url_for('Ad_Ceditar') }}'" class="menu-button">
            <img src="{{ url_for('static', filename='image/corazon.png') }}" alt="Editar"> User
          </button>
        </nav>
      <button class="logout-btn" onclick="window.location.href='/logout'">LOG OUT</button>
  </div>

  <!-- Main Content -->
  <main class="main-content">
      <div class="welcome-box">
        <h1 class="welcome-title">Administrator Panel</h1>
      </div>

        <!-- Contenedor de notificaciones -->
        <div class="notification-container">

            <!-- Caja única para filtros y notificaciones -->
            <section class="search-box">
                <h2>List Notifications</h2>

                <!-- Barra de filtros (fecha + búsqueda) -->
                <div class="filters">
                    <input type="date" class="filter-input">
                    <input type="text" class="filter-input" placeholder="Search ...">
                </div>

                <!-- Listado dinámico desde la base de datos -->
                <div class="notifications-list">
                    {% for noti in notificaciones %}
                    <div class="notification-item">
                        <!-- Icono izquierda -->
                        <img src="{{ url_for('static', filename='image/campana.png') }}" 
                            class="icon-left" alt="Bell">

                        <!-- Texto -->
                        <span class="notification-text">
                            {{ noti.mensaje }} <br>
                            <small>{{ noti.fecha }}</small>
                        </span>

                        <!-- Icono derecha según estado -->
                        {% if noti.estado == 'leido' %}
                        <img src="{{ url_for('static', filename='image/check.png') }}" 
                            class="icon-right" alt="Check">
                        {% else %}
                        <img src="{{ url_for('static', filename='image/x.png') }}" 
                            class="icon-right" alt="No leído">
                        {% endif %}
                    </div>
                    {% else %}
                    <p style="text-align:center; color:white;">No hay notificaciones disponibles</p>
                    {% endfor %}
                </div>
            </section>

        </div>
      </div>
  </main>

</body>
</html>
