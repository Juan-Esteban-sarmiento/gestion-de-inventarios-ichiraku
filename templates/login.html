<!DOCTYPE html>
<html lang="es">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Inventarios</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/Global_css/login.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background-pattern"></div>

  <div class="content">
    <!-- ðŸœ Lado Izquierdo -->
    <div class="left-side">
      <img class="ramen" src="{{ url_for('static', filename='image/ramen.png') }}" alt="Ramen">
    </div>

    <!-- ðŸŸ¥ Lado Derecho -->
    <div class="right-side">
      <div class="login-box">
        <div class="header-box">
          <div class="logo">
            <img src="{{ url_for('static', filename='image/logo.png') }}" alt="Ichiraku Logo">
          </div>
          <h1 class="title">Gestor de Inventarios</h1>
        </div>

        <form id="loginForm">
          <div class="form-group">
            <label for="id">ID</label>
            <input type="text" id="id" placeholder="Ingresa tu ID">
          </div>

          <div class="form-group">
            <label for="password">CLAVE</label>
            <input type="password" id="password" placeholder="Ingresa clave">
          </div>

          <!--<span class="recover">Recuperar clave</span>-->

          <div class="form-group">
            <label for="role">Selecciona rol</label>
            <select id="role" onchange="toggleBranch()">
              <option value="">Selecciona</option>
              <option value="Administrador">Administrador</option>
              <option value="Empleado">Empleado</option>
            </select>
          </div>

          <div class="form-group" id="branch-group" style="display: none;">
            <label for="branch">Selecciona local</label>
            <select id="branch">
              <option value="">Selecciona</option>
            </select>
          </div>

          <button type="button" class="btn" onclick="login()">Conectar</button>
        </form>

        <img class="naruto" src="{{ url_for('static', filename='image/person 1.png') }}" alt="Naruto">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="{{ url_for('static', filename='js/Global_js/login.js') }}"></script>
</body>
</html>
