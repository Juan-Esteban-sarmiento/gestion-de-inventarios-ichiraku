<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Inventarios</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>

    <div class="left">
      <img src="{{ url_for('static', filename='image/ramen.png') }}" alt="Ramen">
    </div>
    <div class="title">
        <h1>GESTOR DE INVENTARIOS</h1>
  <div class="container">
    <div class="right">

      <div class="logo">
        <img src="{{ url_for('static', filename='image/logo.png') }}" alt="Ichiraku Logo">
      </div>
      <form>
        <div class="form-group">
          <label for="id">ID</label>
          <input type="text" id="id" placeholder="Enter your ID">
        </div>
        <div class="form-group">
          <label for="password">PASSWORD</label>
          <input type="password" id="password" placeholder="Enter password">
        </div>
        <span class="recover">Recover Password</span>
        <div class="form-group">
          <label for="role">SELECT ROLE</label>
          <select id="role" onchange="toggleBranch()">
            <option value="">-- Selecciona --</option>
            <option value="Administrador">Administrador</option>
            <option value="Empleado">Empleado</option>
          </select>
        </div>

        <div class="form-group" id="branch-group" style="display: none;">
          <label for="branch">SELECT BRANCH</label>
          <select id="branch">
            <option value="">-- Selecciona --</option>
            <option value="Sucursal 1">Sucursal 1</option>
            <option value="Sucursal 2">Sucursal 2</option>
            <option value="Sucursal 3">Sucursal 3</option>
          </select>
        </div>
        <div class="checkbox">
          <input type="checkbox" id="remember">
          <label for="remember">Remember Me</label>
        </div>
        <button type="button" class="btn" onclick="login()">CONECT</button>
      </form>
      <img class="naruto" src="{{ url_for('static', filename='image/person 1.png') }}" alt="Naruto">
    </div>
  </div>
</body>

<script src="{{ url_for('static', filename='js/login.js') }}"></script>
</html>
