<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ichiraku Ramen - Admin</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/Ad_Inicio.css') }}">
</head>
<body>

  <div class="sidebar">
    <div class="logo">
      <img src="{{ url_for('static', filename='image/logo.png') }}" alt="Ichiraku Logo">
    </div>

    <div class="menu-button" onclick="window.location.href='{{ url_for('Ad_Inicio') }}'">
      <img src="{{ url_for('static', filename='image/casita.png') }}" alt="Home">
      <span>Home</span>
    </div>

    <div class="menu-button" onclick="window.location.href='{{ url_for('Ad_Rempleados') }}'">
      <img src="{{ url_for('static', filename='image/folder.png') }}" alt="Empleados">
      <span>Employees</span>
    </div>

    <div class="menu-button" onclick="window.location.href='{{ url_for('Ad_Rproductos') }}'">
      <img src="{{ url_for('static', filename='image/base.png') }}" alt="Products">
      <span>Products</span>
    </div>

    <div class="menu-button" onclick="window.location.href='{{ url_for('Ad_Dinformes') }}'">
      <img src="{{ url_for('static', filename='image/grafica.png') }}" alt="Reports">
      <span>Reports</span>
    </div>

    <div class="menu-button" onclick="window.location.href='{{ url_for('Ad_Rlocales') }}'">
      <img src="{{ url_for('static', filename='image/personas.png') }}" alt="Locales">
      <span>Points Sale</span>
    </div>

    <div class="menu-button" onclick="window.location.href='{{ url_for('Ad_Pnotificaciones') }}'">
      <img src="{{ url_for('static', filename='image/campana.png') }}" alt="Notifications">
      <span>Notifications</span>
    </div>

    <div class="menu-button" onclick="homeClick()">
      <img src="{{ url_for('static', filename='image/corazon.png') }}" alt="Account">
      <span>Account</span>
    </div>

    <button class="logout-btn" onclick="window.location.href='/logout'">LOG OUT</button>
  </div>

  <main class="main-content">
    <h1 class="welcome-title">Bienvenido</h1>

    <section class="notification-box">
      <div class="notification-header">
        <h2>Recent Notifications</h2>
        <span>More</span>
      </div>
      <div class="notification-body">
        <p>Today</p>
        <!-- Aquí puedes insertar notificaciones dinámicamente -->
      </div>
    </section>

    <div class="logo-main">
      <img src="{{ url_for('static', filename='image/logo.png') }}" alt="Ichiraku Ramen">
    </div>
  </main>

</body>
</html>
