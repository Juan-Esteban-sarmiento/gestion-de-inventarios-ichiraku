<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/Em_Hordenes.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/menu.css') }}">
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="{{ url_for('static', filename='image/logo.png') }}" alt="Ichiraku Logo">
    </div>
    <nav class="menu">
        <button onclick="window.location.href='{{ url_for('Em_Inicio') }}'" class="menu-button">
          <img src="{{ url_for('static', filename='image/casita.png') }}" alt="Home"> Home
        </button>
        <button onclick="window.location.href='{{ url_for('Em_Rordenes') }}'" class="menu-button">
          <img src="{{ url_for('static', filename='image/caja.png') }}" alt="Receive orders"> Receive orders
        </button>
        <button onclick="window.location.href='{{ url_for('Em_Rpedido') }}'" class="menu-button">
          <img src="{{ url_for('static', filename='image/carrito_super.png') }}" alt="Place orders"> Place orders
        </button>
        <button onclick="window.location.href='{{ url_for('Em_Hordenes') }}'" class="menu-button active">
          <img src="{{ url_for('static', filename='image/reloj.png') }}" alt="Order History"> Order History
        </button>
        <button onclick="window.location.href='{{ url_for('Em_Ceditar') }}'" class="menu-button">
          <img src="{{ url_for('static', filename='image/corazon.png') }}" alt="Editar"> user
        </button>
      </nav>
    <button class="logout-btn" onclick="window.location.href='/logout'">LOG OUT</button>
  </div>

  <main class="content">
    <div class="box-welcome">
      <h1 class="welcome-title">Employee panel</h1>
    </div>

    <div class="order-panel">
    <div class="order-header">
      <span>Date</span>
      <span>Product Category</span>
      <span>Expiration Date</span>
      <span>Name Product</span>
      <span>Amount</span>
    </div>

    <div class="order-row">
      <input type="date">
      <input type="text" placeholder="Category">
      <input type="date">
      <input type="text" placeholder="Product name">
      <input type="number" placeholder="Amount">
    </div>
    
  </main>
  
</body>
</html>
