<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/Em_css/Em_Rpedido.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/Global_css/menu.css') }}">
  <meta charset="UTF-8">
  <title>Ichiraku Ramen - Realizar Pedido</title>
</head>
<body>
  <div class="sidebar">
      <div class="logo">
        <img src="{{ url_for('static', filename='image/logo.png') }}" alt="Ichiraku Logo">
      </div>
      <nav class="menu">
          <button onclick="window.location.href='{{ url_for('Em_Inicio') }}'" class="menu-button">
            <img src="{{ url_for('static', filename='image/casita.png') }}" alt="Inicio"> Inicio
          </button>
          <button onclick="window.location.href='{{ url_for('Em_Rordenes') }}'" class="menu-button">
            <img src="{{ url_for('static', filename='image/caja.png') }}" alt="Recibir pedidos"> Recibir pedidos
          </button>
          <button onclick="window.location.href='{{ url_for('Em_Rpedido') }}'" class="menu-button active">
            <img src="{{ url_for('static', filename='image/carrito_super.png') }}" alt="Realizar pedidos"> Realizar pedidos
          </button>
          <button onclick="window.location.href='{{ url_for('Em_Hordenes') }}'" class="menu-button">
            <img src="{{ url_for('static', filename='image/reloj.png') }}" alt="Historial pedidos"> Historial pedidos
          </button>
          <button onclick="window.location.href='{{ url_for('Em_Ceditar') }}'" class="menu-button">
            <img src="{{ url_for('static', filename='image/corazon.png') }}" alt="Editar"> usuario
          </button>
        </nav>
    <button class="logout-btn" onclick="window.location.href='/logout'">Cerrar sesión</button>
  </div>

  <main class="content">
    <!-- Área para mensajes (alertas) -->
    <div id="messageArea"></div>

    <div class="box-welcome">
      <h1 class="welcome-title">Realizar Pedido</h1>
    </div>

    <div class="order-panel">
      <!-- Product Search and Display Section -->
      <div class="product-selection-section">
        <div class="order-header">
          <span>Buscar Productos</span>
        </div>
        <div class="search-controls">
          <input type="text" id="searchTerm" placeholder="Escribe para buscar">
          <button class="confirm-btn" onclick="buscarProductos()">Buscar</button>
        </div>

        <!-- Product Grid -->
        <div id="productos-container" class="productos-grid">
          <!-- Product cards will be loaded here by JavaScript -->
        </div>
      </div>

      <!-- Shopping Cart Section -->
      <div class="pedido-box">
        <h2>🛒 Productos Seleccionados</h2>
        <ul id="pedido-lista">
          <!-- Cart items will be loaded here by JavaScript -->
        </ul>
        <button class="confirm-btn" onclick="enviarPedido()">Confirmar Pedido</button>
      </div>
    </div>
  </main>

  <script src="{{ url_for('static', filename='js/Em_js/Rpedidos.js') }}"></script>
</body>
</html>
